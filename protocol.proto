message Post{
	message File{
		optional string name = 1;
		optional bytes source = 2;
	}
	required string id = 1;
	optional string name = 2;
	optional string subject = 3;
	optional string text = 4;
	optional int64 time = 5;
	optional int64 signature = 6;
	repeated File files = 7;
	optional string refer = 8;
	repeated string tags = 9;
	repeated string languages = 10;
}
message MetaData{
	optional bool 	isPublic = 			1;
	optional int64 	max_posts_at_once = 2;
	optional string listening_on = 		3;
	optional bool 	accepts_images = 	4;
	optional int64 	max_post_size =		5;
	optional int64 	max_request_size=	6;
}

message KnownPost{
	required string id = 1;
	optional int64 size = 2;
	repeated string file_hashes = 3;
	repeated string file_names = 4;
	repeated string file_sizes = 5;
	repeated string tags = 6;
	repeated string languages = 7;
}
message Data{
	repeated Post sending = 1;
	repeated string requesting = 2;
	repeated string received = 3;
	repeated KnownPost known = 4;
	optional MetaData meta = 5;
}